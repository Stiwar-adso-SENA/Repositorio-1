<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas de Bienestar - Basi Recursos Humanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo de la tienda en la parte superior -->
    <div class="logo">
        <img src="https://assets.onecompiler.app/42tpcukdf/42tpctb9g/logoBasi.jpeg" alt="Logo de Basi">
    </div>

    <!-- Título de la página -->
    <h2>Programas de Bienestar para Empleados</h2>

    <!-- Formulario de selección de programas de bienestar -->
    <form action="#" method="POST">
        <!-- Casilla de selección para capacitación -->
        <div class="checkbox-group">
            <input type="checkbox" id="capacitacion" name="capacitacion">
            <label for="capacitacion">Capacitación</label>
        </div>

        <!-- Casilla de selección para recreación -->
        <div class="checkbox-group">
            <input type="checkbox" id="recreacion" name="recreacion">
            <label for="recreacion">Recreación</label>
        </div>

        <!-- Casilla de selección para vacaciones remuneradas -->
        <div class="checkbox-group">
            <input type="checkbox" id="vacaciones" name="vacaciones">
            <label for="vacaciones">Vacaciones Remuneradas</label>
        </div>

        <!-- Botón para enviar la selección -->
        <button type="submit">Registrar Programas</button>
    </form>
</div>

</body>
</html>
