<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensaciones - Basi Recursos Humanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo de la tienda en la parte superior -->
    <div class="logo">
        <img src="https://assets.onecompiler.app/42tpcukdf/42tpctb9g/logoBasi.jpeg" alt="Logo de Basi">
    </div>

    <!-- Título de la página -->
    <h2>Compensaciones y Beneficios</h2>

    <!-- Formulario para ingresar detalles de compensaciones -->
    <form action="#" method="POST">
        <!-- Campo para compensaciones -->
        <label for="compensaciones">Compensaciones</label>
        <input type="text" id="compensaciones" name="compensaciones" required placeholder="Describe las compensaciones">

        <!-- Campo para salario -->
        <label for="salario">Salario</label>
        <input type="number" id="salario" name="salario" required placeholder="Ingresa el salario">

        <!-- Campo para seguridad social -->
        <label for="seguridad_social">Seguridad Social</label>
        <input type="text" id="seguridad_social" name="seguridad_social" required placeholder="Información sobre seguridad social">

        <!-- Campo para puesto de trabajo -->
        <label for="puesto_trabajo">Puesto de Trabajo</label>
        <input type="text" id="puesto_trabajo" name="puesto_trabajo" required placeholder="Ingresa el puesto de trabajo">

        <!-- Campo para crecimiento personal -->
        <label for="crecimiento_personal">Crecimiento Personal</label>
        <input type="text" id="crecimiento_personal" name="crecimiento_personal" required placeholder="Beneficios para el crecimiento personal">

        <!-- Botón para registrar -->
        <button type="submit">Registrar Beneficios</button>
    </form>
</div>

</body>
</html>
