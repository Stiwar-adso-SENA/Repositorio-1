<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Basi Recursos Humanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .alternative {
            text-align: center;
            margin-top: 10px;
        }
        .alternative a {
            text-decoration: none;
            color: #5cb85c;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://assets.onecompiler.app/42tpcukdf/42tpctb9g/logoBasi.jpeg" alt="Logo de Basi">
    </div>

    <h2>Registro de Nuevos Empleados</h2>

    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Crea una contraseña">

        <label for="foto">Subir Foto</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <button type="submit">Registrarse</button>

        <div class="alternative">
            ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
    </form>
</div>

</body>
</html>
