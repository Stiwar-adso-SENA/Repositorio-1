<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados - Basi Recursos Humanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        input[type="number"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            font-size: 1rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .alternative {
            text-align: center;
            margin-top: 15px;
        }
        .alternative a {
            text-decoration: none;
            color: #5cb85c;
            cursor: pointer;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://assets.onecompiler.app/42tpcukdf/42tpctb9g/logoBasi.jpeg" alt="Logo de Basi">
    </div>

    <!-- Formulario de Inicio de Sesión -->
    <div id="login-form" class="form-container active">
        <h2>Iniciar Sesión</h2>
        <form id="login" onsubmit="handleLogin(event)">
            <label for="username">Nombre de Usuario o Correo</label>
            <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre de usuario o correo">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Formulario de Registro de Nuevos Empleados -->
    <div id="register-form" class="form-container">
        <h2>Registro de Nuevos Empleados</h2>
        <form id="register" onsubmit="handleRegister(event)">
            <label for="fullName">Nombre Completo</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Ingresa tu nombre completo">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

            <label for="registerPassword">Contraseña</label>
            <input type="password" id="registerPassword" name="registerPassword" required placeholder="Crea una contraseña">

            <label for="photo">Subir Foto</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Formulario de Datos del Empleado -->
    <div id="employee-info-form" class="form-container">
        <h2>Registro de Empleado</h2>
        <form id="employeeInfo" onsubmit="handleEmployeeInfo(event)">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Ingresa tu nombre">

            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Ingresa tu apellido">

            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required placeholder="Ingresa tu dirección">

            <label for="phone">Teléfono</label>
            <input type="number" id="phone" name="phone" required placeholder="Ingresa tu teléfono">

            <label for="position">Cargo</label>
            <input type="text" id="position" name="position" required placeholder="Ingresa tu cargo">

            <button type="submit">Registrar Empleado</button>
        </form>
    </div>

    <!-- Formulario de Programas de Bienestar -->
    <div id="wellness-programs-form" class="form-container">
        <h2>Programas de Bienestar para Empleados</h2>
        <form id="wellnessPrograms" onsubmit="handleWellnessPrograms(event)">
            <label for="training">Capacitación</label>
            <input type="text" id="training" name="training" required placeholder="Ingresa capacitación">

            <label for="recreation">Recreación</label>
            <input type="text" id="recreation" name="recreation" required placeholder="Ingresa recreación">

            <label for="vacations">Vacaciones Remuneradas</label>
            <input type="text" id="vacations" name="vacations" required placeholder="Ingresa vacaciones">

            <button type="submit">Registrar Programas</button>
        </form>
    </div>

    <!-- Formulario de Compensaciones y Beneficios -->
    <div id="compensations-benefits-form" class="form-container">
        <h2>Compensaciones y Beneficios</h2>
        <form id="compensationsBenefits" onsubmit="handleCompensationsBenefits(event)">
            <label for="compensation">Compensaciones</label>
            <input type="text" id="compensation" name="compensation" required placeholder="Ingresa compensaciones">

            <label for="socialSecurity">Seguridad Social</label>
            <input type="text" id="socialSecurity" name="socialSecurity" required placeholder="Ingresa seguridad social">

            <label for="jobPosition">Puesto de Trabajo</label>
            <input type="text" id="jobPosition" name="jobPosition" required placeholder="Ingresa puesto de trabajo">

            <label for="personalGrowth">Crecimiento Personal</label>
            <input type="text" id="personalGrowth" name="personalGrowth" required placeholder="Ingresa crecimiento personal">

            <button type="submit">Registrar Beneficios</button>
        </form>
    </div>
</div>

<script>
    function showForm(formId) {
        const forms = document.querySelectorAll('.form-container');
        forms.forEach(form => form.classList.remove('active'));
        document.getElementById(formId).classList.add('active');
    }

    function handleLogin(event) {
        event.preventDefault();
        showForm('register-form');
    }

    function handleRegister(event) {
        event.preventDefault();
        showForm('employee-info-form');
    }

    function handleEmployeeInfo(event) {
        event.preventDefault();
        showForm('wellness-programs-form');
    }

    function handleWellnessPrograms(event) {
        event.preventDefault();
        showForm('compensations-benefits-form');
    }

    function handleCompensationsBenefits(event) {
        event.preventDefault();
        alert('¡Registro completado correctamente!');
        showForm('login-form'); // Redirigir al formulario de inicio de sesión
    }
</script>

</body>
</html>
